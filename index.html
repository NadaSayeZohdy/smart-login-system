<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="login" class="container">
    <h1 class="form-title">Smart Login System </h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Enter your email:</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Enter your password:</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-custom btn-block w-100 mt-3">Log In</button>
      <p id="loginMessage" class="text-danger"></p>
    </form>
    <p class="text-center ">Donâ€™t have an account? <a href="#" onclick="showRegister()">Sign Up</a>.</p>
  </div>
  
  <div id="register" class="container" style="display:none;">
    <h2 class="form-title">Sign Up</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="registerName">Enter your name:</label>
        <input type="text" class="form-control" id="registerName" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Enter your email:</label>
        <input type="email" class="form-control" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Enter your password:</label>
        <input type="password" class="form-control" id="registerPassword" required>
      </div>
      <button type="submit" class="btn btn-custom btn-block w-100 mt-3">Sign Up</button>
      <p id="registerMessage" class="text-danger"></p>
    </form>
    <p class="text-center">Already have an account? <a href="#" onclick="showLogin()">Sign In</a>.</p>
  </div>
  
  <div id="home" class="container" style="display:none;">
    <div class="welcome">
      <h2 class="text-white">Welcome, <span id="username"></span>!</h2>
      <button class="btn btn-custom" onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
